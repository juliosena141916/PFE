<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Aula02.css">
</head>

<body>
    <form id="Fundo">

        <div>
            <label for="temp">Temperatura em Celsius</label>
            <input type="number" id="temp" name="temp" placeholder="Digite a temperatura em Celsius">
            <button type="button" onclick="CalcularTemperatura()">Calcular Temperatura</button>
        </div>

        <div id="divResultado">
            <p id="resultado"></p>
        </div>

    </form>
</body>

<script>

function CalcularTemperatura() {   
    C = document.getElementById("temp").value; 
    F = C * 1.8 + 32;

    document.getElementById("resultado").innerHTML = "A temperatura em Fahrenheit é: " + F + "°F";

    if (F > 80)
        document.getElementById("Fundo").style.backgroundColor = 'orange';
    else(
        document.getElementById("Fundo").style.backgroundColor = 'lightskyblue'
    )
}


</script>

</html>
